<!DOCTYPE html>
<html lang="en">
<head><title>Async/Await</title></head>
<body>
    <p id="demo">My working space on Async/Await</p>
    <script>
      /* async and await are built on promises to express asynchronous actions.
      inside the function the await keyword can be applied to any promise,which 
      will defer the execution until the promise resolves */
        function resolveAfter2Seconds() {
            return new Promise((resolve,reject) => {
                setTimeout(() => {
                resolve('resolved');
                }, 2000);
            });
        }
        async function asyncCall() {
            // console.log('calling');
            document.getElementById("demo").innerHTML = "calling...";
            const result = await resolveAfter2Seconds();
            // console.log(result);
            document.getElementById("demo").innerHTML = "calling " + result;

            // expected output: "resolved"
        }

        asyncCall();

    </script>
</body>
</html>
