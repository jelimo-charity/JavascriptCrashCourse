<!DOCTYPE html>
<html lang="en">
<head>
  <title>form validation</title>
  <script>
    
    function validateData() {   
      if (document.myForm.Email.value ==""){
          alert("Please enter your email");
          document.myForm.Email.focus();
          return false;
      } else if(document.myForm.Password.value ==""){
          alert("Please enter your Password");
          document.myForm.Password.focus();
          return false;
      } else {
        return true;
      }
    }
   
  </script>
</head>
<body>
    <p id="demo">My working space on form validation</p>
    <form action="message.html" name="myForm" onsubmit="return(validateData());">
      <input name="Email" placeholder="Email" type="text"> <br/>
      <input name="Password" placeholder="Password" type="text"> <br/>
      <button type="submit">Submit</button>
    </form>
    
</body>
</html>
